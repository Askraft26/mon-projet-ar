<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XR Video Player - Stable & Permanent</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #overlay {
        position: absolute; z-index: 999; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; cursor: pointer; text-align: center;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="overlay">Cliquer pour lancer</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false">

      <a-assets>
        <video id="maVideo" src="V2.mp4" crossorigin="anonymous" playsinline webkit-playsinline loop="true"></video>
      </a-assets>

      <a-marker 
        preset="hiro" 
        id="marker"
        smooth="true" 
        smoothCount="10" 
        smoothTolerance="0.01" 
        smoothThreshold="5">
        
        <a-entity id="content" rotation="-90 0 0" visible="false">
          <a-video src="#maVideo" width="2" height="1.125" position="0 0.6 0"></a-video>

          <a-entity position="0 -0.2 0.1">
            <a-box id="btn-play" class="clickable" position="0 0 0" scale="0.3 0.3 0.1" color="#4CC3D9">
              <a-text value="PAUSE" align="center" position="0 0 0.6"></a-text>
            </a-box>
            <a-box id="btn-back" class="clickable" position="-0.5 0 0" scale="0.3 0.3 0.1" color="#FFC65D">
              <a-text value="-5s" align="center" position="0 0 0.6"></a-text>
            </a-box>
            <a-box id="btn-forward" class="clickable" position="0.5 0 0" scale="0.3 0.3 0.1" color="#FFC65D">
              <a-text value="+5s" align="center" position="0 0 0.6"></a-text>
            </a-box>
          </a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera>
        <a-cursor id="cursor" raycaster="objects: .clickable" color="white"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#maVideo");
      const overlay = document.querySelector("#overlay");
      const marker = document.querySelector("#marker");
      const content = document.querySelector("#content");
      let markerFound = false;

      // 1. Démarrage
      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        // On ne joue pas la vidéo de suite, on attend de voir le marqueur
      });

      // 2. Logique de permanence : Une fois vu, le contenu reste
      marker.addEventListener('markerFound', () => {
        if (!markerFound) {
          content.setAttribute('visible', 'true');
          video.play();
          markerFound = true;
          
          /* OPTIONNEL: Pour que la vidéo ne "suive" plus le marqueur 
            mais reste fixe devant la caméra une fois détectée :
            document.querySelector('a-scene').appendChild(content);
            content.setAttribute('position', '0 0 -5'); 
            content.setAttribute('rotation', '0 0 0');
          */
        }
      });

      // 3. Contrôles
      document.querySelector("#btn-play").addEventListener('click', () => {
        if (video.paused) { video.play(); } else { video.pause(); }
      });

      document.querySelector("#btn-back").addEventListener('click', () => { video.currentTime -= 5; });
      document.querySelector("#btn-forward").addEventListener('click', () => { video.currentTime += 5; });
    </script>
  </body>
</html>
