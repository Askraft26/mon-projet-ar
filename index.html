<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AR.js – Vidéo compatible navigateurs</title>

  <!-- Librairies nécessaires -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">

  <!-- Vidéo avec formats multiples pour compatibilité -->
  <a-assets>
    <video id="video" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
      <source src="V.mp4" type="video/mp4">
      <source src="V.webm" type="video/webm">
      Votre navigateur ne supporte pas la vidéo HTML5.
    </video>
  </a-assets>

  <!-- Marqueur HIRO avec tracking lissé -->
  <a-marker preset="hiro"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="5">
    <a-video src="#video" width="1" height="1" position="0 0 0" rotation="-90 0 0"></a-video>
  </a-marker>

  <!-- Caméra -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
