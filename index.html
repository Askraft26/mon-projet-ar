<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XR Video Player - V2</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      #overlay {
        position: absolute; z-index: 999; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; cursor: pointer; text-align: center;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
        <h1>AR Video Player</h1>
        <p>Cliquer pour lancer l'exp√©rience</p>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      vr-mode-ui="enabled: false">

      <a-assets>
        <video id="maVideo" 
               src="V2.mp4" 
               crossorigin="anonymous" 
               playsinline 
               webkit-playsinline
               loop="true">
        </video>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity rotation="-90 0 0">
          
          <a-video src="#maVideo" width="2" height="1.125" position="0 0.6 0"></a-video>

          <a-entity position="0 -0.2 0.1">
            <a-box id="btn-play" class="clickable" position="0 0 0" scale="0.3 0.3 0.1" color="#4CC3D9">
              <a-text value="PAUSE" align="center" position="0 0 0.6"></a-text>
            </a-box>

            <a-box id="btn-back" class="clickable" position="-0.5 0 0" scale="0.3 0.3 0.1" color="#FFC65D">
              <a-text value="-5s" align="center" position="0 0 0.6"></a-text>
            </a-box>

            <a-box id="btn-forward" class="clickable" position="0.5 0 0" scale="0.3 0.3 0.1" color="#FFC65D">
              <a-text value="+5s" align="center" position="0 0 0.6"></a-text>
            </a-box>
          </a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera>
        <a-cursor 
          id="cursor"
          raycaster="objects: .clickable"
          material="color: white; shader: flat"
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03">
          <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="500"></a-animation>
          <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        </a-cursor>
      </a-entity>

    </a-scene>

    <script>
      const video = document.querySelector("#maVideo");
      const overlay = document.querySelector("#overlay");
      const btnPlay = document.querySelector("#btn-play");
      const btnBack = document.querySelector("#btn-back");
      const btnForward = document.querySelector("#btn-forward");
      const btnText = btnPlay.querySelector("a-text");

      // Handle Initial Start
      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.play();
      });

      // Unified Play/Pause Logic
      const togglePlayback = () => {
        if (video.paused) {
          video.play();
          btnText.setAttribute('value', 'PAUSE');
          btnPlay.setAttribute('color', '#4CC3D9');
        } else {
          video.pause();
          btnText.setAttribute('value', 'PLAY');
          btnPlay.setAttribute('color', '#EF2D5E');
        }
      };

      // Listeners using A-Frame Events
      btnPlay.addEventListener('click', togglePlayback);
      
      btnBack.addEventListener('click', () => {
        video.currentTime = Math.max(0, video.currentTime - 5);
      });

      btnForward.addEventListener('click', () => {
        video.currentTime = Math.min(video.duration, video.currentTime + 5);
      });

      // Extra: Visual feedback for hover
      document.querySelectorAll('.clickable').forEach(el => {
        el.addEventListener('mouseenter', () => el.setAttribute('scale', '0.35 0.35 0.12'));
        el.addEventListener('mouseleave', () => el.setAttribute('scale', '0.3 0.3 0.1'));
      });
    </script>
  </body>
</html>
