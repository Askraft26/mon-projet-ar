<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Bouton pour activer le son -->
    <button id="unmuteBtn" style="position:fixed;top:10px;left:50%;transform:translateX(-50%);z-index:999;padding:10px 20px;">
      ðŸ”Š Activer le son
    </button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!-- autoplay + muted pour dÃ©marrer automatiquement -->
        <video id="vid" src="WhatsApp Video 2025-12-31 at 22.42.38.mp4" autoplay loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-marker preset="hiro">
        <a-video id="videoPlane" src="#vid" width="2" height="1.2" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const vid = document.querySelector("#vid");
      const btn = document.querySelector("#unmuteBtn");

      // Quand on clique sur le bouton, on enlÃ¨ve le mute et on relance la vidÃ©o avec son
      btn.addEventListener("click", () => {
        vid.muted = false;
        vid.play();
        btn.style.display = "none"; // cacher le bouton aprÃ¨s activation
      });
    </script>
  </body>
</html>
