<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Holo - CentrÃ© sur Marker</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; z-index: 999; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center;
      color: white; text-align: center; cursor: pointer;
    }
    .start-msg { border: 2px solid #00E676; padding: 15px; border-radius: 10px; background: rgba(0,230,118,0.1); }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

  <div id="overlay">
    <div class="start-msg">
      <h1>ðŸŽ¯ FOCUS MARQUEUR</h1>
      <p>Cliquez puis scannez <b>HIRO</b><br>L'Ã©cran apparaÃ®tra juste au-dessus.</p>
    </div>
  </div>

  <a-scene embedded 
           arjs="sourceType: webcam; debugUIEnabled: false;" 
           renderer="antialias: true; colorManagement: true;"
           cursor="rayOrigin: mouse" raycaster="objects: .clickable">
    
    <a-assets>
      <video id="maVideo" src="V2.mp4" crossorigin="anonymous" playsinline webkit-playsinline loop="true"></video>
    </a-assets>

    <a-marker preset="hiro" id="hiroMarker">
      <a-plane rotation="-90 0 0" width="1" height="1" color="#00E676" opacity="0.2"></a-plane>
      <a-ring color="#00E676" radius-inner="0.05" radius-outer="0.08" rotation="-90 0 0" animation="property: scale; to: 1.5 1.5 1.5; dur: 1000; dir: alternate; loop: true"></a-ring>
    </a-marker>

    <a-entity id="fixedContent" visible="false" position="0 0.5 0" scale="0.01 0.01 0.01">
      
      <a-video id="videoScreen" class="clickable" src="#maVideo" width="1.1" height="0.62" position="0 0.3 0"></a-video>
      
      <a-rect width="1.15" height="0.67" position="0 0.3 -0.01" material="color: #00E676; opacity: 0.2; shader: flat;"></a-rect>
      
      <a-entity position="0 -0.1 0">
        <a-plane width="1.1" height="0.02" color="#222"></a-plane>
        <a-plane id="progressBar" width="0.01" height="0.02" color="#00E676" position="-0.55 0 0.01"></a-plane>
      </a-entity>

      <a-entity id="controls" position="0 -0.35 0">
        
        <a-entity id="btn-back" class="clickable" position="-0.4 0 0">
          <a-circle radius="0.1" color="#FFC65D"></a-circle>
          <a-text value="âª" align="center" width="1.2" position="0 0 0.02"></a-text>
        </a-entity>

        <a-entity id="btn-play" class="clickable" position="0 0 0">
          <a-circle radius="0.13" color="#FFF"></a-circle>
          <a-text id="playIcon" value="â¸ï¸" align="center" width="1.5" position="0 0 0.02" color="#000"></a-text>
        </a-entity>

        <a-entity id="btn-forward" class="clickable" position="0.4 0 0">
          <a-circle radius="0.1" color="#FFC65D"></a-circle>
          <a-text value="â©" align="center" width="1.2" position="0 0 0.02"></a-text>
        </a-entity>

      </a-entity>

    </a-entity>

    <a-entity camera look-controls></a-entity>

  </a-scene>

  <script>
    const video = document.querySelector("#maVideo");
    const fixedContent = document.querySelector("#fixedContent");
    const playIcon = document.querySelector("#playIcon");
    const progressBar = document.querySelector("#progressBar");
    const marker = document.querySelector("#hiroMarker");

    document.querySelector("#overlay").addEventListener('click', function() {
      this.style.display = 'none';
      video.play().then(() => video.pause());
    });

    marker.addEventListener("markerFound", () => {
      if (fixedContent.getAttribute("visible") === "false" || !fixedContent.getAttribute("visible")) {
        
        // --- LOGIQUE DE CENTRAGE ---
        // On rÃ©cupÃ¨re la position du marqueur au moment de la dÃ©tection
        const worldPos = new THREE.Vector3();
        marker.object3D.getWorldPosition(worldPos);
        
        // On place le contenu exactement lÃ , mais 0.5m plus haut
        fixedContent.object3D.position.set(worldPos.x, worldPos.y + 0.5, worldPos.z);
        
        fixedContent.setAttribute("visible", "true");
        fixedContent.setAttribute("animation", {
          property: 'scale',
          to: '1 1 1', 
          dur: 800,
          easing: 'easeOutBack'
        });
        video.play();
        playIcon.setAttribute("value", "â¸ï¸");
      }
    });

    function toggleVideo() {
      if (video.paused) { video.play(); playIcon.setAttribute("value", "â¸ï¸"); }
      else { video.pause(); playIcon.setAttribute("value", "â–¶ï¸"); }
    }

    document.querySelector("#btn-play").addEventListener('click', toggleVideo);
    document.querySelector("#videoScreen").addEventListener('click', toggleVideo);
    document.querySelector("#btn-back").addEventListener('click', () => { video.currentTime -= 10; });
    document.querySelector("#btn-forward").addEventListener('click', () => { video.currentTime += 10; });

    video.addEventListener('timeupdate', () => {
      const progress = video.currentTime / video.duration;
      if (!isNaN(progress)) {
        progressBar.setAttribute("width", progress * 1.1);
        progressBar.setAttribute("position", `${(progress * 1.1 / 2) - 0.55} 0 0.01`);
      }
    });
  </script>
</body>
</html>
