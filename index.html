<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo AR fixe</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="vid" src="WhatsApp Video 2025-12-31 at 22.42.38.mp4"
               autoplay loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <!-- Vidéo affichée uniquement sur le marqueur Hiro -->
      <a-marker preset="hiro">
        <a-video src="#vid" width="4" height="2" position="0 0 0"></a-video>
      </a-marker>
    </a-scene>
  </body>
</html>
