<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AR.js – Vidéo avec son et pause</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn, #pauseBtn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #1e88e5; color: #fff;
      border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer;
      z-index: 9999;
    }
    #startBtn { top: 50%; }
    #pauseBtn { bottom: 20px; display: none; }
  </style>
</head>

<body>
<button id="startBtn">▶ Démarrer la vidéo</button>
<button id="pauseBtn">⏸ Pause</button>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
  <a-assets>
    <video id="video" loop playsinline webkit-playsinline crossorigin="anonymous">
      <source src="V.mp4" type="video/mp4">
      <source src="V.webm" type="video/webm">
    </video>
  </a-assets>

  <a-marker preset="hiro" smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="5">
    <a-video src="#video" width="1" height="1" position="0 0 0" rotation="-90 0 0"></a-video>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const video = document.querySelector('#video');
  const startBtn = document.querySelector('#startBtn');
  const pauseBtn = document.querySelector('#pauseBtn');

  // Bouton démarrer
  startBtn.addEventListener('click', async () => {
    try {
      video.muted = false; // activer le son
      await video.play();
      startBtn.style.display = 'none'; // cacher le bouton démarrer
      pauseBtn.style.display = 'block'; // afficher le bouton pause
    } catch (err) {
      console.warn('Impossible de lancer la vidéo :', err);
    }
  });

  // Bouton pause/reprendre
  pauseBtn.addEventListener('click', async () => {
    if (!video.paused) {
      video.pause();
      pauseBtn.textContent = '▶ Reprendre';
    } else {
      try {
        await video.play();
        pauseBtn.textContent = '⏸ Pause';
      } catch (err) {
        console.warn('Impossible de reprendre la vidéo :', err);
      }
    }
  });
</script>
</body>
</html>
