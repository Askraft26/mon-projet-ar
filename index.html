<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Boutons de contrôle -->
    <button onclick="document.querySelector('#vid').play()">▶️ Play</button>
    <button onclick="document.querySelector('#vid').pause()">⏸ Pause</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="vid" src="video.mp4" loop="true" crossorigin="anonymous" playsinline></video>
        <img id="firework" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZ3bmZ3bmZ3bmZ3/l41lTjJ9fXzS8yS0M/giphy.gif">
      </a-assets>

      <a-marker preset="hiro">
        <a-video src="#vid" width="2" height="1.2" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
