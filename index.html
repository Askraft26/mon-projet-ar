<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XR Video Player - V2</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      /* Style pour l'overlay de démarrage (nécessaire pour les navigateurs mobiles) */
      #overlay {
        position: absolute; z-index: 999; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; cursor: pointer;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">Cliquer pour lancer l'expérience</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;" 
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: true">

      <a-assets>
        <video id="maVideo" 
               src="V2.mp4" 
               crossorigin="anonymous" 
               playsinline 
               webkit-playsinline>
        </video>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity rotation="-90 0 0">
          
          <a-video src="#maVideo" width="2" height="1.125" position="0 0.5 0"></a-video>

          <a-entity position="0 -0.5 0.1">
            <a-box id="btn-play" class="clickable" position="0 0 0" scale="0.3 0.3 0.1" color="#4CC3D9">
              <a-text value="PAUSE" align="center" position="0 0 0.6" scale="0.8 0.8 0.8"></a-text>
            </a-box>

            <a-box id="btn-back" class="clickable" position="-0.5 0 0" scale="0.3 0.3 0.1" color="#FFC65D">
              <a-text value="-5s" align="center" position="0 0 0.6" scale="0.8 0.8 0.8"></a-text>
            </a-box>

            <a-box id="btn-forward" class="clickable" position="0.5 0 0" scale="0.3 0.3 0.1" color="#FFC65D">
              <a-text value="+5s" align="center" position="0 0 0.6" scale="0.8 0.8 0.8"></a-text>
            </a-box>
          </a-entity>

        </a-entity>
      </a-marker>

      <a-entity camera look-controls>
        <a-cursor 
          id="cursor"
          raycaster="objects: .clickable"
          color="white">
        </a-cursor>
      </a-entity>

    </a-scene>

    <script>
      const video = document.querySelector("#maVideo");
      const overlay = document.querySelector("#overlay");
      const btnPlay = document.querySelector("#btn-play");
      const btnBack = document.querySelector("#btn-back");
      const btnForward = document.querySelector("#btn-forward");
      const btnText = btnPlay.querySelector("a-text");

      // Suppression de l'overlay et activation audio au premier clic
      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        video.play(); // Lance la vidéo immédiatement
      });

      // Gestion Play / Pause
      btnPlay.addEventListener('click', () => {
        if (video.paused) {
          video.play();
          btnText.setAttribute('value', 'PAUSE');
          btnPlay.setAttribute('color', '#4CC3D9');
        } else {
          video.pause();
          btnText.setAttribute('value', 'PLAY');
          btnPlay.setAttribute('color', '#EF2D5E');
        }
      });

      // Reculer
      btnBack.addEventListener('click', () => {
        video.currentTime -= 5;
      });

      // Avancer
      btnForward.addEventListener('click', () => {
        video.currentTime += 5;
      });
    </script>
  </body>
</html>
