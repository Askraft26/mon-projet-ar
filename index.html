<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Holo - Zoom Auto & Interactif</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; z-index: 999; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center;
      color: white; text-align: center; cursor: pointer;
    }
    .start-msg { border: 2px solid #00E676; padding: 20px; border-radius: 15px; background: rgba(0,230,118,0.1); }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

  <div id="overlay">
    <div class="start-msg">
      <h1>ðŸš€ HOLO-PLAYER V4</h1>
      <p>Cliquez ici puis scannez le marqueur HIRO</p>
    </div>
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true; colorManagement: true;">
    
    <a-assets>
      <video id="maVideo" src="V2.mp4" crossorigin="anonymous" playsinline webkit-playsinline loop="true"></video>
    </a-assets>

    <a-marker preset="hiro" id="hiroMarker">
      <a-cylinder radius="0.5" height="0.1" color="#00E676" opacity="0.5" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true"></a-cylinder>
    </a-marker>

    <a-entity id="fixedContent" visible="false" position="0 1.6 -3" scale="0 0 0">
      
      <a-entity id="screen-group">
        <a-video id="videoScreen" class="clickable" src="#maVideo" width="3.2" height="1.8" 
                 material="shader: flat; side: double;">
        </a-video>
        <a-plane width="3.4" height="2" position="0 0 -0.02" material="color: #00E676; opacity: 0.15; shader: flat;"></a-plane>
      </a-entity>

      <a-entity position="0 -1.1 0">
        <a-plane width="3.2" height="0.06" color="#222"></a-plane>
        <a-plane id="progressBar" width="0.01" height="0.06" color="#00E676" position="-1.6 0 0.01"></a-plane>
      </a-entity>

      <a-entity position="0 -1.6 0.1">
        <a-circle id="btn-play" class="clickable" radius="0.25" color="#FFF">
          <a-text id="playIcon" value="â–¶ï¸" align="center" width="2" position="0 0 0.01"></a-text>
        </a-circle>

        <a-circle id="btn-back" class="clickable" position="-0.8 0 0" radius="0.2" color="#FFC65D">
          <a-text value="âª" align="center" width="1.8" position="0 0 0.01"></a-text>
        </a-circle>

        <a-circle id="btn-forward" class="clickable" position="0.8 0 0" radius="0.2" color="#FFC65D">
          <a-text value="â©" align="center" width="1.8" position="0 0 0.01"></a-text>
        </a-circle>
      </a-entity>

    </a-entity>

    <a-entity camera look-controls>
      <a-cursor id="cursor" raycaster="objects: .clickable" color="#00E676" fuse="false">
        <a-entity animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"></a-entity>
      </a-cursor>
    </a-entity>

  </a-scene>

  <script>
    const video = document.querySelector("#maVideo");
    const fixedContent = document.querySelector("#fixedContent");
    const playIcon = document.querySelector("#playIcon");
    const progressBar = document.querySelector("#progressBar");

    // 1. DÃ©verrouillage initial
    document.querySelector("#overlay").addEventListener('click', function() {
      this.style.display = 'none';
      video.play().then(() => video.pause());
    });

    // 2. DÃ©tection Hiro + ZOOM AUTOMATIQUE
    document.querySelector("#hiroMarker").addEventListener("markerFound", () => {
      if (fixedContent.getAttribute("visible") === false) {
        fixedContent.setAttribute("visible", "true");
        
        // Animation de ZOOM (Scale de 0 Ã  1)
        fixedContent.setAttribute("animation", {
          property: 'scale',
          from: '0 0 0',
          to: '1 1 1',
          dur: 1000,
          easing: 'easeOutElastic' // Effet rebond dynamique
        });

        video.play();
        playIcon.setAttribute("value", "â¸ï¸");
      }
    });

    // 3. Fonction Toggle Play/Pause
    function toggleVideo() {
      if (video.paused) {
        video.play();
        playIcon.setAttribute("value", "â¸ï¸");
      } else {
        video.pause();
        playIcon.setAttribute("value", "â–¶ï¸");
      }
    }

    // 4. Interactions (Ã‰cran + Bouton)
    document.querySelector("#videoScreen").addEventListener('click', toggleVideo);
    document.querySelector("#btn-play").addEventListener('click', toggleVideo);

    document.querySelector("#btn-back").addEventListener('click', () => { video.currentTime -= 10; });
    document.querySelector("#btn-forward").addEventListener('click', () => { video.currentTime += 10; });

    // 5. Mise Ã  jour de la barre de progression
    video.addEventListener('timeupdate', () => {
      const progress = video.currentTime / video.duration;
      if (!isNaN(progress)) {
        progressBar.setAttribute("width", progress * 3.2);
        progressBar.setAttribute("position", `${(progress * 3.2 / 2) - 1.6} 0 0.01`);
      }
    });
  </script>
</body>
</html>
