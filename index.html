<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Holo - Ultra Compact 50%</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #overlay {
      position: absolute; z-index: 999; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center;
      color: white; text-align: center; cursor: pointer;
    }
    .start-msg { border: 2px solid #00E676; padding: 15px; border-radius: 10px; background: rgba(0,230,118,0.1); font-size: 0.9em; }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

  <div id="overlay">
    <div class="start-msg">
      <h1>✨ HOLO MINI 50%</h1>
      <p>Touchez l'écran puis scannez <b>HIRO</b></p>
    </div>
  </div>

  <a-scene embedded 
           arjs="sourceType: webcam; debugUIEnabled: false;" 
           renderer="antialias: true; colorManagement: true;"
           cursor="rayOrigin: mouse" raycaster="objects: .clickable">
    
    <a-assets>
      <video id="maVideo" src="V2.mp4" crossorigin="anonymous" playsinline webkit-playsinline loop="true"></video>
    </a-assets>

    <a-marker preset="hiro" id="hiroMarker">
      <a-ring color="#00E676" radius-inner="0.1" radius-outer="0.15" rotation="-90 0 0"></a-ring>
    </a-marker>

    <a-entity id="fixedContent" visible="false" position="0 1.2 -1.8" scale="0.01 0.01 0.01">
      
      <a-video id="videoScreen" class="clickable" src="#maVideo" width="1.1" height="0.62" position="0 0.2 0"></a-video>
      
      <a-rect width="1.15" height="0.67" position="0 0.2 -0.01" material="color: #00E676; opacity: 0.3; shader: flat;"></a-rect>
      
      <a-entity position="0 -0.2 0">
        <a-plane width="1.1" height="0.02" color="#222"></a-plane>
        <a-plane id="progressBar" width="0.01" height="0.02" color="#00E676" position="-0.55 0 0.01"></a-plane>
      </a-entity>

      <a-entity id="controls" position="0 -0.45 0">
        
        <a-entity id="btn-back" class="clickable" position="-0.4 0 0">
          <a-circle radius="0.12" color="#FFC65D"></a-circle>
          <a-text value="⏪" align="center" width="1.5" position="0 0 0.02"></a-text>
        </a-entity>

        <a-entity id="btn-play" class="clickable" position="0 0 0">
          <a-circle radius="0.15" color="#FFF"></a-circle>
          <a-text id="playIcon" value="⏸️" align="center" width="1.8" position="0 0 0.02" color="#000"></a-text>
        </a-entity>

        <a-entity id="btn-forward" class="clickable" position="0.4 0 0">
          <a-circle radius="0.12" color="#FFC65D"></a-circle>
          <a-text value="⏩" align="center" width="1.5" position="0 0 0.02"></a-text>
        </a-entity>

      </a-entity>

    </a-entity>

    <a-entity camera look-controls>
      <a-cursor raycaster="objects: .clickable" color="#00E676" scale="0.5 0.5 0.5"></a-cursor>
    </a-entity>

  </a-scene>

  <script>
    const video = document.querySelector("#maVideo");
    const fixedContent = document.querySelector("#fixedContent");
    const playIcon = document.querySelector("#playIcon");
    const progressBar = document.querySelector("#progressBar");

    // Bypass sécurité
    document.querySelector("#overlay").addEventListener('click', function() {
      this.style.display = 'none';
      video.play().then(() => video.pause());
    });

    // Détection Hiro + Zoom Auto
    document.querySelector("#hiroMarker").addEventListener("markerFound", () => {
      if (fixedContent.getAttribute("visible") === "false" || !fixedContent.getAttribute("visible")) {
        fixedContent.setAttribute("visible", "true");
        fixedContent.setAttribute("animation", {
          property: 'scale',
          to: '1 1 1', 
          dur: 800,
          easing: 'easeOutBack'
        });
        video.play();
        playIcon.setAttribute("value", "⏸️");
      }
    });

    function toggleVideo() {
      if (video.paused) {
        video.play();
        playIcon.setAttribute("value", "⏸️");
      } else {
        video.pause();
        playIcon.setAttribute("value", "▶️");
      }
    }

    // Assignation événements cliquables
    document.querySelector("#btn-play").addEventListener('click', toggleVideo);
    document.querySelector("#videoScreen").addEventListener('click', toggleVideo);
    document.querySelector("#btn-back").addEventListener('click', () => { video.currentTime -= 10; });
    document.querySelector("#btn-forward").addEventListener('click', () => { video.currentTime += 10; });

    // Barre de progression
    video.addEventListener('timeupdate', () => {
      const progress = video.currentTime / video.duration;
      if (!isNaN(progress)) {
        progressBar.setAttribute("width", progress * 1.1);
        progressBar.setAttribute("position", `${(progress * 1.1 / 2) - 0.55} 0 0.01`);
      }
    });
  </script>
</body>
</html>
