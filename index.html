<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AR.js – Caméra activée + V.mp4 + V2.mp4 transparent</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Shader chroma key -->
  <script src="https://cdn.jsdelivr.net/gh/oscarmarinmiro/aframe-chroma-key-shader/dist/aframe-chroma-key-shader.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn, #pauseBtn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #1e88e5; color: #fff;
      border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer;
      z-index: 9999;
    }
    #startBtn { top: 50%; }
    #pauseBtn { bottom: 20px; display: none; }
  </style>
</head>

<body>
<button id="startBtn">▶ Démarrer</button>
<button id="pauseBtn">⏸ Pause</button>

<!-- La caméra démarre automatiquement grâce à sourceType: webcam -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
  <a-assets>
    <!-- Vidéo classique -->
    <video id="video" loop playsinline webkit-playsinline crossorigin="anonymous" allow="camera; microphone">
      <source src="V.mp4" type="video/mp4">
    </video>

    <!-- Vidéo avec fond noir à rendre transparent -->
    <video id="video2" loop playsinline webkit-playsinline crossorigin="anonymous" allow="camera; microphone">
      <source src="V2.mp4" type="video/mp4">
    </video>
  </a-assets>

  <a-marker preset="hiro" smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="5">
    <!-- Vidéo principale -->
    <a-video src="#video" width="1" height="1" position="0 0 0" rotation="-90 0 0"></a-video>

    <!-- Vidéo secondaire avec chroma key (noir transparent) -->
    <a-video src="#video2" width="1" height="1" position="0 0 0.001" rotation="-90 0 0"
             material="shader: chromakey; color: black">
    </a-video>
  </a-marker>

  <!-- Caméra AR.js -->
  <a-entity camera></a-entity>
</a-scene>

<script>
  const videos = [
    document.querySelector('#video'),
    document.querySelector('#video2')
  ];
  const startBtn = document.querySelector('#startBtn');
  const pauseBtn = document.querySelector('#pauseBtn');

  // Démarrer toutes les vidéos
  startBtn.addEventListener('click', async () => {
    try {
      videos.forEach(v => v.muted = false);
      await Promise.all(videos.map(v => v.play()));
      startBtn.style.display = 'none';
      pauseBtn.style.display = 'block';
    } catch (err) {
      console.warn('Impossible de lancer les vidéos :', err);
    }
  });

  // Pause/Reprendre toutes les vidéos
  pauseBtn.addEventListener('click', async () => {
    if (videos.some(v => !v.paused)) {
      videos.forEach(v => v.pause());
      pauseBtn.textContent = '▶ Reprendre';
    } else {
      try {
        await Promise.all(videos.map(v => v.play()));
        pauseBtn.textContent = '⏸ Pause';
      } catch (err) {
        console.warn('Impossible de reprendre les vidéos :', err);
      }
    }
  });
</script>
</body>
</html>
