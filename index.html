<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AR.js – Vidéo minimaliste</title>

  <!-- Librairies nécessaires -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false">

  <!-- Vidéo -->
  <a-assets>
    <video id="video" src="V.mp4" autoplay loop muted playsinline></video>
  </a-assets>

  <!-- Marqueur HIRO -->
  <a-marker preset="hiro">
    <a-video src="#video" width="1.4" height="0.8" position="0 0.04 0" rotation="-90 0 0"></a-video>
  </a-marker>

  <!-- Caméra -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
